<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body data-env="{{ site.branch }}">
    <!--[if lte IE 10]>
    <div class="browsermessage">
      <div class="container">
        <h1>We&rsquo;re sorry. The browser version you are using is not
          supported.<br>Please update your browser to the latest version.</h1>
      </div>
    </div>
    <![endif]-->

    <main>
      {{ content }}
    </main>

    <!-- Vue Scripts -->
    <!-- Add all JS files in js/app -->
    {% for script in site.static_files %}
      {% if script.path contains "js/app" and script.extname contains ".js" %}
        <script src="{{ site.baseurl }}{{ script.path }}" data-src="{{ script.path }}"></script>
      {% endif %}
    {% endfor %}

    <!-- Add Page Body Scripts-->
    {% for script in page.body_scripts %}
    <script src="{{ site.baseurl }}/js/{{ script }}" data-src="{{ script }}"></script>
    {% endfor %}
    
  </body>
</html>
